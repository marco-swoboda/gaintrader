<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input #username="ngModel" type="text" class="form-control rounded-0" id="username" 
                required  
                [(ngModel)]="model.username" name="username" 
                placeholder="Enter username">
              <div [hidden]="username.valid || username.pristine" 
                    class="alert alert-danger">
                    The username is required.
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input #password="ngModel" type="password" class="form-control rounded-0" id="password"
                required
                [(ngModel)]="model.password" name="password" placeholder="Password">
                <div [hidden]="password.valid || password.pristine" 
                  class="alert alert-danger">
                  The password is required.
                </div>
            </div>

            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success float-right">Login</button>
            <p>
              <small>Create new user on the console using the command '<span class="strong block">gt createuser</span>'</small>
            </p>

          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>

  </div>
</div>
